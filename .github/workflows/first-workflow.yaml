name: Test Code
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
          - name: Get Code
            uses: actions/checkout@v5
          - name: Setup Node JS
            uses: actions/setup-node@v6
            with:
              node-version: 18
          - name: Install Dependencies
            run: npm ci
          - name: Run lint
            run: npm lint
          - name: Run tests
            run: npm test
          - name: Run build
            run: npm build
    